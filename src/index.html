<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>
  <body>
    <header>
      <h1>What's Cookin', Jordon</h1>
    </header>
    <nav>
      <button class="nav-button pink-button">Home</button>
      <button class="nav-button pink-button">Favorites</button>
      <button class="nav-button pink-button">Recipes to Cook</button>
      <button class="nav-button pink-button">Pantry</button>
    </nav>
    <main>
      <section class="search-bar">
        <div class="search-category">
          <h2>Search by Category</h2>
          <ul>
            <li><input type="radio" id="antipasti" name="category" value="antipasti">Antipasti</li>
            <li><input type="radio" id="appetizer" name="category" value="appetizer">Appetizer</li>
            <li><input type="radio" id="breakfast" name="category" value="breakfast">Breakfast</li>
            <li><input type="radio" id="condiment" name="category" value="condiment">Condiment</li>
            <li><input type="radio" id="dip" name="category" value="dip">Dip</li>
            <li><input type="radio" id="dinner" name="category" value="dinner">Dinner</li>
            <li><input type="radio" id="lunch" name="category" value="lunch">Lunch</li>
            <li><input type="radio" id="main-course" name="category" value="main-course">Main Course</li>
            <li><input type="radio" id="salad" name="category" value="salad">Salad</li>
            <li><input type="radio" id="sauce" name="category" value="sauce">Sauce</li>
            <li><input type="radio" id="side-dish" name="category" value="side-dish">Side Dish</li>
            <li><input type="radio" id="spread" name="category" value="spread">Spread</li>
            <li><input type="radio" id="starter" name="category" value="starter">Starter</li>
            <li><input type="radio" id="snack" name="category" value="snack">Snack</li>

          </ul>
        </div>
        <h4>-------- OR --------</h4>
        <div>
          <h2>Search by Ingredient</h2>
          <div>
            <input class="search-ingredient" placeholder="type the name of an ingredient"></input>
          </div>
          <div class="search-button">
            <button class="pink-button">SEARCH</button>
          </div>
        </div>
      </section>
      <section class="all-recipes">
        <h3>All Recipes</h3>
        <div>
          <article class="recipe-card">
            <div class="view-recipe">
              <img src="https://www.sweetestkitchen.com/wp-content/uploads/2009/04/cherry7upcupcakes-600x450.jpg" alt="cupcake" class="recipe-image">
            </div>
            <h4>Ambrosia Cupcakes</h4>
            <div class="recipe-card-buttons">
              <button class="recipe-button"><img src="https://image.flaticon.com/icons/png/512/14/14815.png" class="recipe-button-image"></button>
              <button class="recipe-button"><img src ="https://img.icons8.com/ios/452/chef-hat.png" class="recipe-button-image"></button>
            </div>
          </article>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
