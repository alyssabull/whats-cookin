<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>
  <body>
    <header>
      <h1>What's Cookin', Jordon</h1>
    </header>
    <nav>
      <button class="nav-button">Home</button>
      <button class="nav-button">Favorites</button>
      <button class="nav-button">Recipes to Cook</button>
      <button class="nav-button">Pantry</button>
    </nav>
    <main>
      <section class="search-bar">
        <div class="search-category">
          <h2>Search by Category</h2>
          <ul>
            <li><input type="radio" id="antipasti" name="category" value="antipasti">Antipasti</li>
            <li><input type="radio" id="starter" name="category" value="starter">Starter</li>
            <li><input type="radio" id="snack" name="category" value="snack">Snack</li>
            <li><input type="radio" id="appetizer" name="category" value="appetizer">Appertizer</li>
          </ul>
        </div>
        <h4>------- OR -------</h4>
        <div>
          <h2>Search by Ingredient</h2>
          <div class="search-ingredient">
            <input placeholder="type the name of an ingredient"></input>
          </div>
          <div class="search-button">
            <button>SEARCH</button>
          </div>
        </div>
      </section>
      <section class="all-recipes">
        <h3>All Recipes</h3>
        <div>
          <article class="recipe-card">
            <img src="https://spoonacular.com/recipeImages/507921-556x370.jpg" alt="cupcake" class="recipe-image">
            <h4>Ambrosia Cupcakes</h4>
            <div class="recipe-card-buttons">
              <button class="favorite-button">Favorite</button>
              <button class="recipe-to-cook-button">To Cook</button>
            </div>
          </article>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
