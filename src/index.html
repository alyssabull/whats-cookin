<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>
  <body>
    <header>
      <h1>What's Cookin', Jordon</h1>
    </header>
    <nav>
      <button class="nav-button pink-button">Home</button>
      <button class="nav-button pink-button">Favorites</button>
      <button class="nav-button pink-button">Recipes to Cook</button>
      <button class="nav-button pink-button">Pantry</button>
    </nav>
    <main>
      <section class="search-bar">
        <div class="search-category">
          <h2>Search by Category</h2>
          <ul class="search-tags">
            <span class="tag-row">
              <button class="antipasti tag-button"><img src="https://www.rachaelraymag.com/.image/t_share/MTYzOTE2NDQxNDI1NDg3Njk3/italian-antipasti-chefs-salad-d8767948.jpg" alt="antipasti image" class="tag-image"></button>
              <button class="appetizer tag-button"><img src="https://www.brit.co/media-library/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yMTg3NTEwOC9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTY1ODc2MzQzOH0.Iq8-aneqzHc8pnnBVqsdTcmKVTkg6_j9dUYBwX_brUA/image.jpg?width=600" alt="appetizer image" class="tag-image"></button>
              <button class="breakfast tag-button"><img src="https://simply-delicious-food.com/wp-content/uploads/2018/10/breakfast-board-500x500.jpg" alt="breakfast image" class="tag-image"></button>
            </span>
            <span class="tag-name">
              <li>Antipasti</li>
              <li>Appetizer</li>
              <li>Breakfast</li>
            </span>
            <span class="tag-row">
              <button class="condiment tag-button"><img src="https://frequency.fitness/wp-content/uploads/2016/08/sauce-condiments-600x450-1.jpg" alt="condiment image" class="tag-image"></button>
              <button class="dip tag-button"><img src="https://www.culinaryhill.com/wp-content/uploads/2020/04/Knorr-Spinach-Dip-Recipe-Culinary-Hill-LR-05SQ.jpg" alt="dip image" class="tag-image"></button>
              <button class="dinner tag-button"><img src="https://images.immediate.co.uk/production/volatile/sites/30/2019/12/tandoori-trout-bb9fe6c.jpg?quality=90&resize=960,872" alt="dinner image" class="tag-image"></button>
            </span>
            <span class="tag-name">
              <li>Condiment</li>
              <span class="spacing"><li>Dip</li></span>
              <span class="spacing2"><li>Dinner</li></span>
            </span>
            <span class="tag-row">
              <button class="lunch tag-button"><img src="https://media.self.com/photos/5a3bc75ee1ef6d3e6b880568/1:1/w_1002,h_1002,c_limit/high-protein-lunch-challenge.jpg" alt="lunch image" class="tag-image"></button>
              <button class="main-course tag-button"><img src="https://images.101cookbooks.com/grillable-tofu-burger-h.jpg?w=680&auto=format" alt="main course image" class="tag-image"></button>
              <button class="salad tag-button"><img src="https://healthyfitnessmeals.com/wp-content/uploads/2020/05/instagram-In-Stream_Square___Greek-chicken-salad-4-500x500.jpg" alt="salad image" class="tag-image"></button>
            </span>
            <span class="tag-name">
              <li>Lunch</li>
              <li>Main Course</li>
              <li>Salad</li></span>
            <span class="tag-row">
              <button class="sauce tag-button"><img src="https://pinchofyum.com/wp-content/uploads/Romesco-1.jpg" alt="sauce image" class="tag-image"></button>
              <button class="side-dish tag-button"><img src="https://www.foodrepublic.com/wp-content/uploads/2014/06/bokchoi-896x630.jpg" alt="side dish image" class="tag-image"></button>
              <button class="snack tag-button"><img src="https://www.micadeli.com/wp-content/uploads/2018/11/tips-nemme-snacks.jpg" alt="snack image" class="tag-image"></button>
            </span>
            <span class="tag-name">
              <li>Sauce</li>
              <li>Side Dish</li>
              <li>Snack</li>
            </span>
          </ul>
        </div>
        <h4>-------- OR --------</h4>
        <div>
          <h2>Search by Ingredient</h2>
          <div class="search-ingredient">
            <input class="search-ingredient" placeholder="type the name of an ingredient"></input>
          </div>
          <div class="search-button">
            <button class="pink-button">SEARCH</button>
          </div>
        </div>
      </section>
      <section class="all-recipes">
          <h3>All Recipes</h3>
          <div class="all-recipes">
            <article class="recipe-card">
              <div class="view-recipe">
                <img src="" class="recipe-image">
              </div>
              <h4>Pancakes</h4>
              <div class="recipe-card-buttons">
                <button class="heart-button"><i class="fa fa-heart-o fa-2x"></i></button>
                <button class="red-heart-button hidden"><i class="fa fa-heart fa-2x"></i></button>
                <button class="to-cook-button"><i class="fa fa-bookmark-o fa-2x"></i></button>
                <button class="gray-cook-button hidden"><i class="fa fa-bookmark fa-2x"></i></button>
                  <br>
              </div>
            </article>
          </div>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
