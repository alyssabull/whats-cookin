<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>
  <body>
    <header>
      <h1>What's Cookin', Jordon</h1>
    </header>
    <nav>
      <button class="nav-button pink-button home-button"><i class="fa fa-home"></i> Home</button>
      <button class="nav-button pink-button users-button"><i class="fa fa-user"></i> Users</button>
      <button class="nav-button pink-button favorites-button"><i class="fa fa-heart"></i> Favorites</button>
      <button class="nav-button pink-button recipes-to-cook-button"><i class="fa fa-folder"></i> Recipes to Cook</button>
      <button class="nav-button pink-button pantry-button"><i class="fa fa-inbox"></i> Pantry</button>
    </nav>
    <section class="daily-recipe">
    </section>
    <main>
      <section class="search-bar">
        <div class="search-category">
          <h2>Search by Category</h2>
          <form class="radio-selection" id="search-recipes">
          <ul class="search-tags">
            <span class="tag-row grow">
              <input type="radio" id="antipasti" name = "tag-button" value="antipasti" class="tag-button">
                <label for="antipasti"><img src="https://www.rachaelraymag.com/.image/t_share/MTYzOTE2NDQxNDI1NDg3Njk3/italian-antipasti-chefs-salad-d8767948.jpg" alt="antipasti image" class="tag-image"></label>
              <input type="radio" id="appetizer" name = "tag-button" value="appetizer" class="tag-button">
                <label for="appetizer"><img src="https://www.brit.co/media-library/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yMTg3NTEwOC9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTY1ODc2MzQzOH0.Iq8-aneqzHc8pnnBVqsdTcmKVTkg6_j9dUYBwX_brUA/image.jpg?width=600" alt="appetizer image" class="tag-image"></label>
              <input type="radio" id="breakfast" name = "tag-button" value="breakfast" class="tag-button">
                <label for="breakfast"><img src="https://simply-delicious-food.com/wp-content/uploads/2018/10/breakfast-board-500x500.jpg" alt="breakfast image" class="tag-image"></label>
            </span>
            <span class="tag-name">
              <li>Antipasti</li>
              <li>Appetizer</li>
              <li>Breakfast</li>
            </span>
            <span class="tag-row grow">
              <input type="radio" id="condiment" name = "tag-button" value="condiment" class="tag-button">
                <label for="condiment"><img src="https://frequency.fitness/wp-content/uploads/2016/08/sauce-condiments-600x450-1.jpg" alt="condiment image" class="tag-image"></label>
              <input type="radio" id="dip" name = "tag-button" value="dip" class="tag-button">
                <label for="dip"><img src="https://www.culinaryhill.com/wp-content/uploads/2020/04/Knorr-Spinach-Dip-Recipe-Culinary-Hill-LR-05SQ.jpg" alt="dip image" class="tag-image"></label>
              <input type="radio" id="dinner" name = "tag-button" value="dinner" class="tag-button">
                <label for="dinner"><img src="https://images.immediate.co.uk/production/volatile/sites/30/2019/12/tandoori-trout-bb9fe6c.jpg?quality=90&resize=960,872" alt="dinner image" class="tag-image"></label>
            </span>
            <span class="tag-name">
              <li>Condiment</li>
              <span class="spacing"><li>Dip</li></span>
              <span class="spacing2"><li>Dinner</li></span>
            </span>
            <span class="tag-row grow">
              <input type="radio" id="lunch" name = "tag-button" value="lunch" class="tag-button">
                <label for="lunch"><img src="https://media.self.com/photos/5a3bc75ee1ef6d3e6b880568/1:1/w_1002,h_1002,c_limit/high-protein-lunch-challenge.jpg" alt="lunch image" class="tag-image"></label>
              <input type="radio" id="main course" name = "tag-button" value="main course" class="tag-button">
                <label for="main course"><img src="https://images.101cookbooks.com/grillable-tofu-burger-h.jpg?w=680&auto=format" alt="main course image" class="tag-image"></label>
              <input type="radio" id="salad" name = "tag-button" value="salad" class="tag-button">
                <label for="salad"><img src="https://healthyfitnessmeals.com/wp-content/uploads/2020/05/instagram-In-Stream_Square___Greek-chicken-salad-4-500x500.jpg" alt="salad image" class="tag-image"></label>
            </span>
            <span class="tag-name">
              <li>Lunch</li>
              <li>Main Course</li>
              <li>Salad</li></span>
            <span class="tag-row grow">
              <input type="radio" id="sauce" name = "tag-button" value="sauce" class="tag-button">
                <label for="sauce"><img src="https://pinchofyum.com/wp-content/uploads/Romesco-1.jpg" alt="sauce image" class="tag-image"></label>
              <input type="radio" id="side dish" name = "tag-button" value="side dish" class="tag-button">
                <label for="side dish"><img src="https://www.foodrepublic.com/wp-content/uploads/2014/06/bokchoi-896x630.jpg" alt="side dish image" class="tag-image"></label>
              <input type="radio" id="snack" name = "tag-button" value="snack" class="tag-button">
                <label for="snack"><img src="https://www.micadeli.com/wp-content/uploads/2018/11/tips-nemme-snacks.jpg" alt="snack image" class="tag-image"></label>
            </span>
            <span class="tag-name">
              <li>Sauce</li>
              <li>Side Dish</li>
              <li>Snack</li>
            </span>
          </ul>
        </div>
        <h4>-------- OR --------</h4>
        <div>
          <h2>Search by Ingredient</h2>
          <div>
            <input class="search-ingredient" placeholder="type the name of an ingredient" id="form-search"></input>
          </div>
          <div class="search-button">
            <button class="pink-button">SEARCH</button>
          </div>
        </div>
        </form>
      </section>
      <section class="all-recipes">
          <div class="all-recipes">
          </div>
      </section>
      <section class="pantry">
      </section>
      <section class="recipe-card-page">
      </section>
    </main>
    <script type="text/javascript" src="./data/users.js"></script>
    <script type="text/javascript" src="./data/recipes.js"></script>
    <script type="text/javascript" src="./data/ingredients.js"></script>
    <script type="text/javascript" src="./src/Recipe.js"></script>
    <script type="text/javascript" src="./src/Pantry.js"></script>
    <script type="text/javascript" src="./src/User.js"></script>
    <script type="text/javascript" src="./src/scripts.js"></script>
  </body>
</html>
